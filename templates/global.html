<document lang="en">
<document-head>
    <inject hoisted></inject>
    <title>My Site</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script type="application/ld+json">
    [
        {
            "@context": "https://schema.org",
            "@type": "Person",
            "name": "Colbyn Wadman",
            "url": "https://colbyn.com",
            "sameAs": [
                "https://github.com/colbyn",
                "https://www.youtube.com/@colbyn-wadman"
            ],
            "jobTitle": "Software Developer",
            "knowsAbout": [
                "Rust", "Swift", "HTML", "CSS", "JavaScript", "Compilers", "Functional Programming"
            ]
        },
        {
            "@context": "https://schema.org",
            "@type": "ProfilePage",
            "name": "Colbyn Wadman's Developer Profile",
            "description": "Portfolio and contact info for Rust/Swift developer Colbyn Wadman",
            "mainEntity": {
                "@type": "Person",
                "name": "Colbyn Wadman"
            }
        }
    ]
    </script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            box-sizing: border-box;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }
    </style>
    <link rel="stylesheet" href="../styling/base.css">
    <link rel="stylesheet" href="../styling/typography.css">
    <link rel="stylesheet" href="../styling/common.css">
</document-head>
<document-body>
    <content></content>
</document-body>
</document>
